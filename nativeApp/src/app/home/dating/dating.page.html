<app-header [enablePersonAdd]="true" [enableNotification]="true"></app-header>
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-row>
        <ion-col size="8">
            <ion-chip>
                <ion-icon name="person"></ion-icon>
                <ion-label>Profile</ion-label>
            </ion-chip>
            <ion-chip>
                <ion-icon name="heart-half"></ion-icon>
                <ion-label>Liked You</ion-label>
            </ion-chip>
            <ion-chip>
                <ion-icon name="chatbubbles"></ion-icon>
                <ion-label>Matches</ion-label>
            </ion-chip>
        </ion-col>
        <ion-col size="4">
            <ion-chip (click)="switchFilter()">
                <ion-icon name="filter"></ion-icon>
                <ion-label>{{filterMode}}</ion-label>
            </ion-chip>
        </ion-col>
    </ion-row>

    <ion-row class="grid" *ngIf="filterMode == 'Grid'">
        <ion-col size="6" *ngFor="let user of data.items">
            <ion-card>
                <img [src]="user.avatar | imageUrl" (click)="userInfo(user)" />
                <span>{{user.name || user.email}}</span>
                <ion-card-content>
                    <ion-row>
                        <ion-col>
                            <div class="name">
                                <ion-icon *ngIf="!user.isLiked" name="heart-outline" (click)="like(user)"></ion-icon>
                                <ion-icon *ngIf="user.isLiked" name="heart" style="color: crimson;"></ion-icon>
                            </div>
                        </ion-col>
                        <ion-col>
                            <div>
                                <ion-icon name="chatbubble-outline" (click)="chat(user)"></ion-icon>
                            </div>
                        </ion-col>
                        <ion-col size="8"></ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>

    <ion-row class="special" *ngIf="filterMode == 'Special'">
        <ion-col size="12">
            <ion-card *ngIf="selectedUser">
                <img class="avatar" [src]="selectedUser.avatar | imageUrl" (click)="userInfo(selectedUser)" />
                <ion-card-header>
                    <ion-card-title>{{selectedUser.name}}, {{selectedUser.age}}</ion-card-title>
                    <ion-card-subtitle>From..</ion-card-subtitle>
                </ion-card-header>
                <div class="floating">
                    <ion-buttons>
                        <ion-fab-button color="light" size="small">
                            <ion-icon name="close" style="color: mediumpurple;"></ion-icon>
                        </ion-fab-button>
                        <ion-fab-button color="light" size="small">
                            <img *ngIf="!selectedUser.isLiked" src="/assets/hand-drawn/icons8-heart.svg" alt="" style="width: 2.4em;" (click)="like(selectedUser)">
                            <img *ngIf="selectedUser.isLiked" src="/assets/cloud/icons8-heart.svg" alt="" style="width: 3em;">
                        </ion-fab-button>
                    </ion-buttons>
                </div>
            </ion-card>
        </ion-col>
        <ion-col size="12">
            <div class="suggested">
                <ion-fab-button color="light" size="small" *ngFor="let user of data.items" (click)="selectUser(user)">
                    <img [src]="user.avatar | imageUrl" alt="">
                </ion-fab-button>
            </div>
        </ion-col>
    </ion-row>


    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" #infiniteScroll>
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>

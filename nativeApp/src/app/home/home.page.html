<ion-content>
    <ion-tabs>
        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="message">
                <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                <ion-label>{{translateConfigService.text.home_message_tab}}</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="diary">
                <ion-icon name="globe-outline"></ion-icon>
                <ion-label>{{translateConfigService.text.home_news_tab}}</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="friends">
                <ion-icon name="people-outline"></ion-icon>
                <ion-label>{{translateConfigService.text.home_friends_tab}}</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="dating">
                <ion-icon name="heart-outline"></ion-icon>
                <ion-label>{{translateConfigService.text.home_dating_tab}}</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="more">
                <ion-icon name="apps-outline"></ion-icon>
                <ion-label>{{translateConfigService.text.home_more_tab}}</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-content>

<app-header [enableMore]="true"></app-header>
<ion-content>
    <ion-item-divider style="padding-left: 0;">
        <ion-item lines="none" (click)="userInfo()">
            <ion-avatar slot="start">
                <img src="{{ currentUser.avatar | imageUrl }}">
            </ion-avatar>
            <ion-label>
                <h3 style="color: black;">{{currentUser.email}}</h3>
                <p>My profile</p>
            </ion-label>
        </ion-item>
    </ion-item-divider>
    <ion-item-divider style="padding-left: 0;">
        <ion-grid>
            <ion-row>
                <ion-col style="text-align: center;">
                    <ion-icon name="home" style="font-size: 19px;color: #db251f;"></ion-icon>
                    <div>Store</div>
                </ion-col>
                <ion-col style="text-align: center;">
                    <ion-icon name="calendar" style="font-size: 19px;color: #4aa6e8;"></ion-icon>
                    <div>Event</div>
                </ion-col>
                <ion-col style="text-align: center;">
                    <ion-icon name="cash" style="font-size: 19px;color: #8b8a91;"></ion-icon>
                    <div>Donate</div>
                </ion-col>
                <ion-col></ion-col>
            </ion-row>
        </ion-grid>
    </ion-item-divider>
    <ion-item-divider style="padding-left: 0;">
        <ion-list>
            <ion-item lines="none">
                <ion-icon name="language" style="font-size: 19px;color: #4aa6e8;"></ion-icon> &nbsp;
                <ion-label>Languages</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-icon name="person" style="font-size: 19px;color: #4aa6e8;"></ion-icon> &nbsp;
                <ion-label>Update info</ion-label>
            </ion-item>
            <ion-item lines="none" (click)="updateProfilePicture()">
                <ion-icon name="camera" style="font-size: 19px;color: #4aa6e8;"></ion-icon> &nbsp;
                <ion-label>Update profile picture</ion-label>
            </ion-item>
            <ion-item lines="none" (click)="updateCover()">
                <ion-icon name="image" style="font-size: 19px;color: #4aa6e8;"></ion-icon> &nbsp;
                <ion-label>Update cover</ion-label>
            </ion-item>
        </ion-list>
    </ion-item-divider>
    <ion-list>
        <ion-item lines="none" (click)="logout()">
            <ion-icon name="log-out" style="font-size: 19px;color: #4aa6e8;"></ion-icon> &nbsp;
            <ion-label>Logout</ion-label>
        </ion-item>
    </ion-list>
</ion-content>

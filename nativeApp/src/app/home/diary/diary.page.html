<app-header [enableMore]="true"></app-header>
<ion-content>
    <ion-row>
        <ion-col size="12">
            <ion-card>
                <img src="https://images.pexels.com/photos/3150553/pexels-photo-3150553.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" />
                <ion-card-content>
                    <p>Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836.</p>
                    <ion-buttons>
                        <ion-button>
                            <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
                        </ion-button>
                        <ion-button>
                            <ion-icon slot="icon-only" name="chatbubble-outline"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>

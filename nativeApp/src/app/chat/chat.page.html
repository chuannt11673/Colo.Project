<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Chat</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="chat">
        <div class="chat-history">
            <ul>
                <li class="clearfix" *ngFor="let message of messages">
                    <div class="message-data" [ngClass]="{'align-right': message.isMyself}">
                        <span class="message-data-time">{{message.time | date}} &nbsp; &nbsp;</span>
                        <span class="message-data-name">{{message.userEmail}}</span>
                    </div>
                    <div class="message" [ngClass]="{'other-message float-right': message.isMyself, 'my-message': !message.isMyself}" [innerHtml]="message.message | safeHtml"></div>
                </li>
            </ul>
        </div>
        <!-- end chat-history -->
    </div>
</ion-content>
<ion-footer>
    <app-message-box (onSend)="send($event)"></app-message-box>
</ion-footer>
